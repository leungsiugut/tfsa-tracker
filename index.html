<!DOCTYPE html>
<html>
<head>
  <title>TFSA Tracker</title>
  <meta name="google-signin-client_id" content="255642706987-fm46aujhnbk3ffoqg2cukm59j2de9hjm.apps.googleusercontent.com">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #fffdf0;
      color: #333;
      max-width: 1200px;
      margin: auto;
      padding: 30px;
    }
    h1 {
      color: #1c4e80;
    }
    form {
      background: #fff8d4;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    input, select, button {
      padding: 8px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #1c4e80;
      color: white;
      border: none;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-bottom: 30px;
    }
    th, td {
      padding: 10px 15px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background: #ffe;
      font-weight: bold;
    }
    .section-title {
      margin-top: 40px;
      margin-bottom: 10px;
      font-size: 1.3em;
    }
    .hidden { display: none; }
    .action-btn { margin-left: 5px; color: #1c4e80; cursor: pointer; }
    .layout {
      display: flex;
      gap: 40px;
      align-items: flex-start;
    }
    .balances-section {
      flex: 0 0 250px;
    }
    .transactions-section {
      flex: 1;
    }
  </style>
</head>
<body>
  <h1>TFSA Tracker</h1>
  <div id="signin-button"></div>
  <p id="user-email"></p>
  <p><strong>Current Contribution Room:</strong> <span id="room">$0</span></p>

  <form id="tfsa-form" class="hidden">
    <input type="date" id="date" required>
    <select id="action">
      <option value="Contribution">Contribution</option>
      <option value="Withdraw">Withdraw</option>
      <option value="Interest">Interest</option>
      <option value="Transfer">Transfer</option>
      <option value="Room Increase">Room Increase</option>
    </select>
    <input type="text" id="bankAccount" placeholder="Bank Account" required>
    <input type="number" step="0.01" id="amount" placeholder="Amount $" required>
    <button type="submit">Add Transaction</button>
  </form>

  <div id="main" class="hidden layout">
    <div class="balances-section">
      <div class="section-title">Account Balances</div>
      <table>
        <thead>
          <tr><th>Bank Account</th><th>Balance</th></tr>
        </thead>
        <tbody id="balances"></tbody>
      </table>
    </div>

    <div class="transactions-section">
      <div class="section-title">Transactions</div>
      <table>
        <thead>
          <tr>
            <th>Date</th><th>Transaction Type</th><th>Bank Account</th><th>Amount</th><th>Contribution Room After</th><th>Actions</th>
          </tr>
        </thead>
        <tbody id="log"></tbody>
      </table>
    </div>
  </div>
</body>
</html>

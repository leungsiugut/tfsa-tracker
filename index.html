<!DOCTYPE html>
<html>
<head>
  <title>TFSA Tracker</title>
  <meta name="google-signin-client_id" content="255642706987-fm46aujhnbk3ffoqg2cukm59j2de9hjm.apps.googleusercontent.com">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #fff8dc;
      color: #333;
      max-width: 960px;
      margin: auto;
      padding: 30px;
    }
    h1 {
      color: #2b3a55;
    }
    #signin-btn {
      margin-bottom: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    input, select, button {
      padding: 8px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #2b3a55;
      color: white;
      border: none;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-bottom: 30px;
    }
    th, td {
      padding: 10px 15px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background: #ffe873;
      font-weight: bold;
    }
    .section-title {
      margin-top: 40px;
      margin-bottom: 10px;
      font-size: 1.3em;
    }
    .action-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin: 0 3px;
    }
    .left-section {
      float: left;
      width: 45%;
      margin-right: 5%;
    }
    .right-section {
      float: right;
      width: 50%;
    }
  </style>
</head>
<body>

  <h1>TFSA Tracker</h1>
  <div id="signin-btn"></div>
  <div id="content" style="display:none">
    <p><strong>Current Contribution Room:</strong> <span id="room">0</span></p>

    <form id="tfsa-form">
      <input type="date" id="date" required>
      <select id="action">
        <option value="Contribution">Contribution</option>
        <option value="Withdraw">Withdraw</option>
        <option value="Interest">Interest</option>
        <option value="Transfer">Transfer</option>
        <option value="Room Increase">Room Increase</option>
      </select>
      <input type="text" id="bankAccount" placeholder="Bank Account">
      <input type="number" step="0.01" id="amount" placeholder="Amount $" required>
      <button type="submit">Add Transaction</button>
    </form>

    <div class="section-title">Account Balances</div>
    <table>
      <thead>
        <tr>
          <th>Bank Account</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody id="balances"></tbody>
    </table>

    <div class="section-title">Transactions</div>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Transaction Type</th>
          <th>Bank Account</th>
          <th>Amount</th>
          <th>Contribution Room After</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="log"></tbody>
    </table>
  </div>

  <script>
    let userId = null;
    let tokenClient;
    let transactions = [];
    let fileId = null;

    const CLIENT_ID = "255642706987-fm46aujhnbk3ffoqg2cukm59j2de9hjm.apps.googleusercontent.com";
    const API_SCOPES = "https://www.googleapis.com/auth/drive.appdata";
    const DISCOVERY_DOC = "https://www.googleapis.com/discovery/v1/apis/drive/v3/rest";

    function formatAmount(val) {
      return "$" + Number(val).toLocaleString(undefined, { minimumFractionDigits: 2 });
    }

    function updateUI() {
      const log = document.getElementById("log");
      const balancesTable = document.getElementById("balances");
      const roomDisplay = document.getElementById("room");

      log.innerHTML = "";
      balancesTable.innerHTML = "";
      let balances = {};
      let room = 0;

      transactions.sort((a, b) => new Date(a.date) - new Date(b.date));

      transactions.forEach((tx, index) => {
        let key = tx.bankAccount;
        if (!balances[key]) balances[key] = 0;

        if (tx.action === "Contribution") {
          balances[key] += tx.amount;
          room -= tx.amount;
        } else if (tx.action === "Withdraw") {
          balances[key] -= tx.amount;
          room += tx.amount;
        } else if (tx.action === "Interest") {
          balances[key] += tx.amount;
        } else if (tx.action === "Room Increase") {
          room += tx.amount;
        } else if (tx.action === "Transfer") {
          const parts = tx.bankAccount.split("‚Üí");
          if (parts.length === 2) {
            let from = parts[0].trim(), to = parts[1].trim();
            if (!balances[from]) balances[from] = 0;
            if (!balances[to]) balances[to] = 0;
            balances[from] -= tx.amount;
            balances[to] += tx.amount;
            key = to;
          }
        }

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${tx.date}</td>
          <td>${tx.action}</td>
          <td>${tx.bankAccount || (tx.action === "Room Increase" ? "N/A" : "")}</td>
          <td>${formatAmount(tx.amount)}</td>
          <td>${formatAmount(room)}</td>
          <td>
            <button class="action-btn" onclick="editTx(${index})">‚úèÔ∏è</button>
            <button class="action-btn" onclick="deleteTx(${index})">üóëÔ∏è</button>
          </td>
        `;
        log.appendChild(row);
      });

      for (const key in balances) {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${key}</td>
          <td>${formatAmount(balances[key])}</td>
        `;
        balancesTable.appendChild(row);
      }

      roomDisplay.textContent = room.toLocaleString(undefined, { minimumFractionDigits: 2 });
    }

    async function saveToDrive() {
      const metadata = {
        name: `tfsa_tracker_${userId}.json`,
        parents: ["appDataFolder"]
      };
      const fileContent = new Blob([JSON.stringify(transactions)], { type: "application/json" });
      const form = new FormData();
      form.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
      form.append("file", fileContent);

      const endpoint = fileId
        ? `https://www.googleapis.com/upload/drive/v3/files/${fileId}?uploadType=multipart&fields=id`
        : `https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&fields=id`;

      const res = await fetch(endpoint, {
        method: fileId ? "PATCH" : "POST",
        headers: { Authorization: `Bearer ${gapi.auth.getToken().access_token}` },
        body: form,
      });
      const data = await res.json();
      fileId = data.id;
    }

    async function loadFromDrive() {
      const res = await gapi.client.drive.files.list({
        spaces: "appDataFolder",
        q: `name = 'tfsa_tracker_${userId}.json'`,
        fields: "files(id, name)"
      });
      if (res.result.files.length > 0) {
        fileId = res.result.files[0].id;
        const fileRes = await gapi.client.drive.files.get({
          fileId: fileId,
          alt: "media"
        });
        transactions = JSON.parse(fileRes.body);
      } else {
        transactions = [];
      }
      document.getElementById("content").style.display = "block";
      updateUI();
    }

    function editTx(index) {
      const tx = transactions[index];
      document.getElementById("date").value = tx.date;
      document.getElementById("action").value = tx.action;
      document.getElementById("bankAccount").value = tx.bankAccount;
      document.getElementById("amount").value = tx.amount;
      transactions.splice(index, 1);
      updateUI();
      saveToDrive();
    }

    function deleteTx(index) {
      transactions.splice(index, 1);
      updateUI();
      saveToDrive();
    }

    document.getElementById("tfsa-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const action = document.getElementById("action").value;
      const date = document.getElementById("date").value;
      const account = document.getElementById("bankAccount").value.trim();
      const amount = parseFloat(document.getElementById("amount").value);
      if (!date || !action || !amount || (action !== "Room Increase" && !account)) return;
      transactions.push({ date, action, bankAccount: account, amount });
      e.target.reset();
      updateUI();
      saveToDrive();
    });

    window.onload = () => {
      google.accounts.id.initialize({
        client_id: CLIENT_ID,
        callback: async (response) => {
          const payload = parseJwt(response.credential);
          userId = payload.sub;
          await gapi.load("client", async () => {
            await gapi.client.init({ discoveryDocs: [DISCOVERY_DOC] });
            await loadFromDrive();
          });
        }
      });
      google.accounts.id.renderButton(document.getElementById("signin-btn"), {
        theme: "filled_blue",
        size: "large"
      });
    };

    function parseJwt(token) {
      const base64Url = token.split(".")[1];
      const base64 = decodeURIComponent(atob(base64Url).split("").map(c =>
        "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(""));
      return JSON.parse(base64);
    }
  </script>

</body>
</html>

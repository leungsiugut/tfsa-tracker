<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TFSA Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fffbe6;
      margin: 0;
      padding: 1rem;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .button {
      background: #facc15;
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      margin-left: 8px;
    }
    .button:hover {
      background: #fde047;
    }
    .transaction-row {
      display: grid;
      grid-template-columns: repeat(8, auto);
      gap: 8px;
      align-items: center;
      padding: 4px 0;
      border-bottom: 1px solid #eee;
    }
    .action-room-increase { color: pink; }
    .action-contribution { color: blue; }
    .action-interest { color: green; }
    .action-transfer { color: gray; }
    .action-withdraw { color: orange; }
    .top-right {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
  <header>
    <h1>TFSA Tracker</h1>
    <div class="top-right">
      <button class="button" onclick="resetAll()">Reset All</button>
      <button class="button" onclick="signInWithGoogle()">Google Sync</button>
    </div>
  </header>

  <section>
    <p id="lastSyncTime"></p>
  </section>

  <script>
    let accessToken = null;

    function resetAll() {
      if (confirm("Are you sure you want to reset all data?")) {
        localStorage.clear();
        location.reload();
      }
    }

    function signInWithGoogle() {
      gapi.load('client:auth2', async () => {
        try {
          await gapi.client.init({
            clientId: '255642706987-fm46aujhnbk3ffoqg2cukm59j2de9hjm.apps.googleusercontent.com',
            scope: 'https://www.googleapis.com/auth/drive.file',
          });

          const authInstance = gapi.auth2.getAuthInstance();
          const googleUser = await authInstance.signIn();
          accessToken = googleUser.getAuthResponse().access_token;
          document.getElementById("lastSyncTime").innerText = `Signed in as ${googleUser.getBasicProfile().getEmail()}`;

          // TODO: Load JSON from Drive if exists
          console.log("Access Token:", accessToken);
        } catch (err) {
          console.error("Google Sign-in error:", err);
          alert("Google sign-in failed.");
        }
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TFSA Tracker</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    let googleUser = null;
    let accessToken = null;
    const fileNamePrefix = "tfsa_tracker_";

    function handleCredentialResponse(response) {
      const jwt = parseJwt(response.credential);
      googleUser = jwt;
      document.getElementById("signin-button").style.display = "none";
      document.getElementById("signed-in-as").innerText = `Signed in as ${jwt.email}`;
      initializeGapi(jwt.sub);
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => `%${('00' + c.charCodeAt(0).toString(16)).slice(-2)}`).join(''));
      return JSON.parse(jsonPayload);
    }

    function initializeGapi(userId) {
      gapi.load('client', async () => {
        await gapi.client.init({
          apiKey: '',
          clientId: '255642706987-fm46aujhnbk3ffoqg2cukm59j2de9hjm.apps.googleusercontent.com',
          discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"],
          scope: 'https://www.googleapis.com/auth/drive.appdata'
        });
        accessToken = gapi.auth.getToken().access_token;
        loadDataFromDrive(userId);
      });
    }

    async function loadDataFromDrive(userId) {
      const query = `name='${fileNamePrefix + userId}.json' and 'appDataFolder' in parents`;
      const response = await gapi.client.drive.files.list({ q: query, spaces: 'appDataFolder', fields: 'files(id, name)' });
      const files = response.result.files;
      if (files.length > 0) {
        const fileId = files[0].id;
        const fileContent = await gapi.client.drive.files.get({ fileId, alt: 'media' });
        const jsonData = JSON.parse(fileContent.body);
        restoreAppState(jsonData);
      } else {
        initializeEmptyState();
      }
    }

    async function backupDataToDrive(userId, jsonData) {
      const query = `name='${fileNamePrefix + userId}.json' and 'appDataFolder' in parents`;
      const response = await gapi.client.drive.files.list({ q: query, spaces: 'appDataFolder', fields: 'files(id, name)' });
      const blob = new Blob([JSON.stringify(jsonData)], { type: 'application/json' });
      const metadata = {
        name: `${fileNamePrefix + userId}.json`,
        parents: ['appDataFolder'],
      };

      if (response.result.files.length > 0) {
        const fileId = response.result.files[0].id;
        await gapi.client.request({
          path: `/upload/drive/v3/files/${fileId}`,
          method: 'PATCH',
          params: { uploadType: 'media' },
          body: blob
        });
      } else {
        const form = new FormData();
        form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
        form.append('file', blob);

        await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
          method: 'POST',
          headers: new Headers({ 'Authorization': 'Bearer ' + accessToken }),
          body: form
        });
      }
    }

    function restoreAppState(data) {
      console.log('Restoring data:', data);
      // todo: implement
    }

    function initializeEmptyState() {
      console.log('No cloud data found. Start fresh.');
      // todo: implement
    }
  </script>
</head>
<body>
  <h1>TFSA Tracker</h1>
  <div id="signin-button"></div>
  <p id="signed-in-as"></p>

  <script>
    window.onload = () => {
      google.accounts.id.initialize({
        client_id: '255642706987-fm46aujhnbk3ffoqg2cukm59j2de9hjm.apps.googleusercontent.com',
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.getElementById("signin-button"),
        { theme: "outline", size: "large" }
      );
    }
  </script>
  <script src="https://apis.google.com/js/api.js"></script>
</body>
</html>
